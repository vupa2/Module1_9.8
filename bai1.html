<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>

  <script>
    const a = parseInt(prompt('Nhap a'));
    const b = parseInt(prompt('Nhap b'));

    a % b === 0 ? alert('a chia het cho b') : alert('a ko chia het cho b');
  </script>
</body>
</html>
