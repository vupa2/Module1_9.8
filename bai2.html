<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>

  <script>
    const age = parseInt(prompt('Tuoi cua ban'));

    if (age < 16) {
      document.write('<h4> Khong du dieu kien thi vao lop 10</h4>');
    } else {
      document.write('<h4>Du dieu kien thi vao lop 10</h4>');
    }
  </script>
</body>
</html>
